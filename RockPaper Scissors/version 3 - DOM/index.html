<!DOCTYPE html>
<head>
    <meta charset="UTF-8"/>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <p>Rock Paper Scissors</p>
    <button class="movebutton" onclick="play('rock')">Rock</button>
    <button class="movebutton" onclick="play('paper')">Paper</button>
    <button class="movebutton" onclick="play('scissors')">Scissors</button>

    <p id="result"></p>
    <p id="chosen-moves"></p>
    <p id="score">Wins: 0, Losses: 0, Ties: 0</p>

    <button id="resetbutton" onclick="resetScore()">Reset Score</button>

    <script src="script.js"></script>
</body>
